<ion-split-pane contentId="main">
  <!--  our side menu  -->
  <ion-menu contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Lieferemma</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/menu/home" routerDirection="root" [class.active-item]="selectedPath === '/menu/home'">
          <ion-icon name="map-outline" slot="start"></ion-icon>
          <ion-label>
            Home
          </ion-label>
        </ion-item>
        <ion-item routerLink="/menu/myorders" routerDirection="root" [class.active-item]="selectedPath === '/menu/myorders'">
          <ion-icon name="pricetags-outline" slot="start"></ion-icon>
          <ion-label>
            Bestellungen
          </ion-label>
        </ion-item>
        <ion-item routerLink="/menu/dsgvo" routerDirection="root" [class.active-item]="selectedPath === '/menu/dsgvo'">
          <ion-icon name="alert-circle-outline" slot="start"></ion-icon>
          <ion-label>
            Datenschutz
          </ion-label>
        </ion-item>
        <ion-item routerLink="/menu/impressum" routerDirection="root" [class.active-item]="selectedPath === '/menu/impressum'">
          <ion-icon name="information-circle-outline" slot="start"></ion-icon>
          <ion-label>
            Impressum
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- the main content -->
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>
